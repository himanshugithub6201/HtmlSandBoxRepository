<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <!-- This will open the link in the same tab -->
  <a href="http://google.com">Go To Google</a>
  <!-- a is inline element so it will come side by side
  so use line break -->
  <br>
  <!-- To open link in different tab we will use target attribute -->
  <a href="http://google.com" target="_blank">Go To Google</a>

  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html" target="_blank">Typography</a>
  </p>

  <!-- local Image -->
  <img src="/images/sample.jpg" alt="Image N.A" width="200" height="200px">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/1600x900/?nature,water" alt="My Image" width="200px" height="200px">
</body>
</html>
