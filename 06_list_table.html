<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>
<body>
  <!-- Unorderes List -->
  <ul style="list-style: square">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>
  <!-- Ordered List -->
  <ol type="A">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ol>

  <!-- Nested List -->
  <ul style="list-style: square">
    <li>Item1</li>
    <li>Item2
      <ul style="list-style: disc;">
        <li>Nested Item1</li>
        <li>Nested Item2</li>
      </ul>
    </li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>

  <!-- Tables -->
  <!-- Earlier people were using this table for their website Layout but now it is not recommended -->
  <table style="width: 600px;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tbody>
        <tr>
          <td>Himanshu</td>
          <td>Pandey</td>
          <td>him@gmail.com</td>
        </tr>
        <tr>
          <td>Himanshu</td>
          <td>Pandey</td>
          <td>him@gmail.com</td>
        </tr>
        <tr>
          <td>Himanshu</td>
          <td>Pandey</td>
          <td>him@gmail.com</td>
        </tr>
      </tbody>
    </thead>
  </table>
</body>
</html>
